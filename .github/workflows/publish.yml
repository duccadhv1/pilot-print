name: Release
on:
  push:
    branches: [master]

jobs:
  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install dependencies
        run: npm install
      - name: package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Windown
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/build/OtterSGPrintProxy Setup 1.0.0.exe # Adjust the path
          asset_name: OtterSGPrintProxy Setup 1.0.0.exe.zip
          asset_content_type: application/zip # Adjust content type if needed
      - name: Upload Release Mac
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/build/OtterSGPrintProxy-1.0.0-mac.zip # Adjust the path
          asset_name: OtterSGPrintProxy-1.0.0-mac.zip
          asset_content_type: application/zip # Adjust content type if needed
      - name: Upload Release Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/build/OtterSGPrintProxy-1.0.0.AppImage # Adjust the path
          asset_name: OtterSGPrintProxy-1.0.0.AppImage
          asset_content_type: application/zip # Adjust content type if needed

